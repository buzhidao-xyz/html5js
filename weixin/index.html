<!DOCTYPE html>
<html>
<head>
	<title>Index - weui project</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	
	<link href="./css/weui-v0.4.0/weui.min.css" rel="stylesheet" />
	<link href="./css/weui-example.css" rel="stylesheet" type="text/css">
	<link href="./css/common.css" rel="stylesheet" type="text/css">

	<script src="../assets/js/zepto.min.js"></script>
	<script src="./js/weui-example.js"></script>
</head>

<body>
<div class="container">
	<div class="weui_tab">
		<div class="weui_tab_bd">
			<div class="bd">
			    <!--<a href="javascript:;" class="weui_btn weui_btn_primary">点击展现searchBar</a>-->
			    <div class="weui_search_bar" id="search_bar">
			        <form class="weui_search_outer">
			            <div class="weui_search_inner">
			                <i class="weui_icon_search"></i>
			                <input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
			                <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
			            </div>
			            <label for="search_input" class="weui_search_text" id="search_text">
			                <i class="weui_icon_search"></i>
			                <span>搜索</span>
			            </label>
			        </form>
			        <a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a>
			    </div>
			    <div class="weui_cells weui_cells_access search_show" id="search_show">
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>实时搜索文本</p>
			            </div>
			        </div>
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>实时搜索文本</p>
			            </div>
			        </div>
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>实时搜索文本</p>
			            </div>
			        </div>
			        <div class="weui_cell">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>实时搜索文本</p>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
		<div class="weui_tabbar">
			<a href="javascript:;" class="weui_tabbar_item weui_bar_item_on">
				<div class="weui_tabbar_icon">
					<img src="./images/icon_nav_button.png" alt="">
				</div>
				<p class="weui_tabbar_label">主页</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="./images/icon_nav_msg.png" alt="">
				</div>
				<p class="weui_tabbar_label">热门</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="./images/icon_nav_article.png" alt="">
				</div>
				<p class="weui_tabbar_label">推荐</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="./images/icon_nav_cell.png" alt="">
				</div>
				<p class="weui_tabbar_label">我</p>
			</a>
		</div>
	</div>
</div>
</body>
</html>
